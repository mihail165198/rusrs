name: Update Geosite Rules Daily

on:
  schedule:
    - cron: '0 0 * * *'  # Каждый день в 00:00 UTC
  workflow_dispatch:  # Ручной запуск

jobs:
  update:
    runs-on: ubuntu-latest
    
    # Даем права на запись
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Токен с правами записи (автоматически создается)
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Update geosite rules file
        run: python update_script.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add geosite-ru-blocked-all.srs
          
          # Проверяем есть ли изменения
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update geosite rules $(date +'%Y-%m-%d %H:%M')"
            git push
          fi
