name: Update Russia Blocklist Daily

on:
  schedule:
    - cron: '0 0 * * *'  # Ежедневно в 00:00 UTC
  workflow_dispatch:      # Ручной запуск

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Download and convert blocklist
        run: python download_ru_blocked.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add blocked-russia.lst
          
          if git diff --staged --quiet; then
            echo "Нет изменений для коммита"
          else
            git commit -m "Auto-update Russia blocklist $(date +'%Y-%m-%d %H:%M')"
            git push
          fi
